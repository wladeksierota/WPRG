<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        margin-right: 10px;
        float: left;
        width: 50px;
        height: auto;
    }
    .text{
        overflow-y: hidden;
        float: right;
    }
    .wrapper{
        text-align: center;
    }
    .el{
        float: left;
        margin: 0 10px;
    }
    ul{
        list-style-type: none;
    }
    li{
        margin: 0;
        display: inline;
        padding-right: 20px;
    }

</style>
<body>
    <div>
        <img src="css.png">
    </div>

    <div class="text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
    </div>

    <div class="wrapper">

    </div>

    <div class="el">
        <nav>
            <ul>
                <li>Element 1</li>
                <li>Element 2</li>
                <li>Element 3</li>
            </ul>
        </nav>
    </div>
</body>
</html>
