<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li{
            margin: 0;
            padding: 0;
            float: left;
        }

        ul{
            list-style-type: none;
            overflow: hidden;
        }

        nav{
            background-color: #f2f2f2;
        }

        li a{
            text-align: center;
            color: #333;
            display: block;
            text-decoration: none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li> <a href="google.com">Pozycja 1</a></li>
            <li> <a href="google.com">Pozycja 2</a></li>
            <li> <a href="google.com">Pozycja 3</a></li>
            <li> <a href="google.com">Pozycja 4</a></li>
            <li> <a href="google.com">Pozycja 5</a></li>
        </ul>
    </nav>
</body>
</html>
